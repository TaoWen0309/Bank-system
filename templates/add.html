<doctype html>
    <title>Add User - Bank</title>
    <h2>Add User</h2>
    <form method="post" action="/add">
        <dl>
            <p>
                <input name="inputId" value="" type="text" placeholder="Id" autocomplete="off" required>
            </p>
            <p>
                <input name="inputName" value="" type="text" placeholder="Name" autocomplete="off" required>
            </p>
            <p>
                <select name="SelectSex">
                    <option value="">Select Sex</option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>
            </p>
            <p>
                <input name="inputPhoneNumber" value="" type="text" placeholder="PhoneNumber" autocomplete="off" required>
            </p>
            <p>
                <input name="inputBirthday" value="" type="text" placeholder="Birthday(format:2000-01-01)" autocomplete="off" required>
            </p>
            <p>
                <input name="inputAccountNumber" value="" type="text" placeholder="AccountNumber" autocomplete="off" required>
            </p>
            <p>
                <input name="inputPassword" value="" type="password" placeholder="Password" autocomplete="off" required>
            </p>
            <p>
                <input name="inputMoney" value="" type="text" placeholder="Money" autocomplete="off" required>
            </p>
        </dl>
        <p>
            <input type="submit" value="Submit">
        </p>
    </form>
